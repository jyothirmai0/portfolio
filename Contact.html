<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        
        <nav>
          <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            
            <li><a href="/Contact.html"> Contact Us</a></li>
            
          </ul>
        </nav>
      </div>
      <div class="main">
       <div class="contactform">
        <h1> Contact me for work/general Enquiries</h1>
        <form>
            <div  class="mb-3">
                <label for="clientname" class="form-label">Name</label>
              <input type="text" class="form-control" id="clientname" aria-describedby="">
            </div>
            <div class="mb-3" >
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone </label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div  class="mb-3">
                <label for="clientenquirie" class="form-label">Enquirie</label>
              <input type="text" class="form-control" id="clientenquirie" aria-describedby="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
